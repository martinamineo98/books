<h2>Advanced Search</h2>

<form id="book-search-alternative" [formGroup]="bookSearchForm">
  <select name="book-categories" id="book-categories" formControlName="category">
    <option value="title">title</option>
    <option value="author">author</option>
    <option value="description">description</option>
  </select>

  <input [routerLink]="['/search']" type="text" formControlName="str">

  <button type="submit" (click)="onSubmit($event)" [routerLink]="['/result']">search</button>
</form>
